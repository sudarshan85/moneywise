# fly.toml - Fly.io configuration for MoneyWise

app = 'moneywise'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  DATABASE_PATH = '/data/moneywise.db'
  BACKUP_DIR = '/data/backups'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'moneywise_data'
  destination = '/data'
